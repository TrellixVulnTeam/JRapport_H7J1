
<!-- The search form for the main page -->

<form class="form-inline" method="GET" action="search{% url 'home:query' %}">
	<div>
		<input class="form-control" type="search" placeholder="Sök" aria-label="Sök" name="q" value="{{ request.GET.q }}">
		<span class="input-group-btn">
			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sök</button>
		</span>
	</div>
</form>
